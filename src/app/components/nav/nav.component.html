<div class="container-fluid p-0">
  <header class="d-flex flex-wrap justify-content-center p-3 bg-warning">
    <a
      id="logo"
      href="/"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
    >
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Weather-sun-thorm-shower.svg/1200px-Weather-sun-thorm-shower.svg.png"
        alt="logo"
      />
      <span class="fs-4 fw-bold text-secondary">Happy Meteo</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item me-2">
        <a routerLink="/home" routerLinkActive="active" class="nav-link"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/auth"
          routerLinkActive="active"
          class="nav-link"
          *ngIf="!isLogged"
          >Accedi</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/dashboard"
          class="nav-link me-2"
          routerLinkActive="active"
          *ngIf="isLogged"
          >Meteo</a
        >
      </li>
      <li class="nav-item">
        <button
          class="btn btn-outline-primary"
          *ngIf="isLogged"
          (click)="logout()"
        >
          LogOut
        </button>
      </li>
    </ul>
  </header>
</div>
